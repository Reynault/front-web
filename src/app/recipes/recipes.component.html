<div class="main-div">
  <mat-card [class.mat-elevation-z12]="true" class="card">

      <mat-card-title><h1>Liste des recettes</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: center">
      <app-card [recipe]="recipe"  *ngFor="let recipe of recipes"></app-card>
    </mat-card-content>
  </mat-card>
</div>
