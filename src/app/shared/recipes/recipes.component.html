<div class="main-div">
  <mat-card [class.mat-elevation-z12]="true" class="card list-recipe-item">
    <mat-card-header>
      <mat-card-title><h1>Liste des recettes</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content class="list-recipe-item-div" style="text-align: center">
      <app-card [recipe]="recipe"  *ngFor="let recipe of recipes"></app-card>
      <h3 *ngIf="recipes.length == 0">Pas de recettes disponibles !</h3>
    </mat-card-content>
  </mat-card>
</div>
