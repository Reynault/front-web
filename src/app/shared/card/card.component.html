<mat-card class="mat-whiteframe-2dp recipe-item">
  <mat-card-title>
    <span>{{ recipe.title}}</span>
  </mat-card-title>
  <mat-card-content>
    <div class="truncate">
      <span>{{ recipe.description }} </span>
    </div>
    <div>
      <button style="margin-top: 10px" mat-button title="Consulter" [routerLink]="['/recipes', recipe.id]">
        Consulter
      </button>
    </div>
  </mat-card-content>
</mat-card>
