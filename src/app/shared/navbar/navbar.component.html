<mat-toolbar [class.mat-elevation-z12]="true" class="extend-toolbar">
  <span>
    <a [routerLink]="['/home']"> Cookie Book </a>
  </span>

  <span class="flex"></span>

  <span style="width: 20%; text-align: right" *ngIf="connected()">
    <p class="truncate">{{username}}</p>
  </span>

  <button *ngIf="connected()" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/recipes']">
      Toutes les recettes
    </button>

    <button mat-menu-item [routerLink]="['/my_recipes']">
      Mes recettes
    </button>

    <button mat-menu-item [routerLink]="['/profile',username]">
      Mon profil
    </button>

    <button mat-menu-item (click)="logout()">
      Se deconnecter
    </button>
  </mat-menu>

  <span *ngIf="!connected()">
    <a [routerLink]="['/connection']">Se connecter</a>
  </span>
</mat-toolbar>
